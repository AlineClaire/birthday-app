    <header>
        <main class="container mt-5">
            <header>
                <h1>Ajouter un anniversaire</h1>
                <h4 class="lead">v.1.3</h4>
            </header>

            <form>
                <div class="mb-3">
                    <label for="date" class="form-label">Date d'anniversaire</label>
                    <input type="text" class="form-control" id="date" />
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Nom de la personne</label>
                    <input type="text" class="form-control" id="prenom" />
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Couleur du prenom</label>
                    <input data-jscolor="" class="form-control w-25" id="color" />
                </div>

                <button type="submit" class="btn btn-primary">Envoyer</button>
                <button type="button" class="btn btn-warning">Annuler</button>
            </form>
            <section></section>
        </main>
        <script src=lib/jscolor.min.js> </script> <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
        </script>
        <script src="script.js"></script>

    </header>
